<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龙哥YouTube视频下载</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <header class="text-center my-4">
            <h1>龙哥YouTube视频下载</h1>
        </header>

        <main>
            <section id="input-section" class="mb-5">
                <div class="form-group">
                    <input type="text" id="youtubeUrl" class="form-control" placeholder="粘贴 YouTube 视频链接于此...">
                </div>
                <button id="parseButton" class="btn btn-action">解析视频</button>
            </section>

            <section id="video-info-section" class="mb-5" style="display: none;">
                <h2 class="text-center section-title">视频信息</h2>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img id="videoThumbnail" src="" alt="视频封面" class="img-fluid mb-3 video-thumbnail">
                    </div>
                    <div class="col-md-8 video-details-column">
                        <table class="table video-details-table">
                            <tbody>
                                <tr>
                                    <th scope="row">标题</th>
                                    <td id="videoTitle"></td>
                                </tr>
                                <tr>
                                    <th scope="row">描述</th>
                                    <td id="videoDescription" class="description-cell"></td>
                                </tr>
                                <tr>
                                    <th scope="row">上传日期</th>
                                    <td id="videoUploadDate"></td>
                                </tr>
                                <!-- 预估大小暂时移除或后续通过JS更新，因yt-dlp默认不直接提供准确大小 -->
                                <!-- <tr>
                                    <th scope="row">预估大小</th>
                                    <td id="videoFileSize"></td>
                                </tr> -->
                            </tbody>
                        </table>
                        <button id="downloadButton" class="btn btn-action btn-download" data-video-id="">下载视频</button>
                    </div>
                </div>
            </section>

            <section id="progress-section" class="my-4" style="display: none;">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </section>

            <section id="message-section" class="my-4">
                <div id="messageArea" class="alert" role="alert" style="display: none;"></div>
            </section>

            <section id="history-section" class="mb-5">
                <h2 class="text-center section-title">下载历史</h2>
                <ul id="downloadHistoryList" class="list-group">
                    <!-- 历史记录会在这里动态添加 -->
                </ul>
            </section>
        </main>
        
        <footer class="text-center mt-auto py-4">
            <p>&copy; 2024-2025 龙哥出品.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
